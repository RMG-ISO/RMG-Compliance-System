<section>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        {{ '::Error' | abpLocalization }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ ( '::ErrorMsg:' + errorStatus ) | abpLocalization }}
