<mat-card>
    <mat-card-title class="d-flex justify-content-between align-items-center">
        <h4>
            خطط العمل
        </h4>
        <button id="create" mat-button class="add-btn mr-3" type="button" (click)="openDialog(null)">
            <i class="fa fa-plus mr-2"></i>
            <span class="line mr-2"></span>
            <span>{{ "::Create" | abpLocalization }}</span>
        </button>
    </mat-card-title>
    <mat-card-content>
        <ngx-datatable
        class="material fullscreen"
        columnMode="force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [scrollbarH]="true"
        #dataTable
        [rows]="items"
        [count]="totalCount"
        [list]="list"
        appNgxdatatable
        >
            <ngx-datatable-column [name]="'::mitigateActionPlan' | abpLocalization" prop="mitigateActionPlan"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::standardReference' | abpLocalization" prop="standardReference"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::objectiveEvidence' | abpLocalization" prop="objectiveEvidence"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::responsibility' | abpLocalization" prop="responsibilityUser"></ngx-datatable-column>

            <ngx-datatable-column [name]="'::byWhen' | abpLocalization" prop="byWhen">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ value | date:'yyyy-MM-dd' }}
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::treatmentRemarks' | abpLocalization" prop="treatmentRemarks"></ngx-datatable-column>

            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false" cellClass="options">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button  *abpPermission="'ComplianceSystem.StaticData.Delete'" mat-button color="warn" (click)="$event.stopPropagation();delete(row)">
                        <mat-icon >delete_forever</mat-icon>
                    </button>
                    <button *abpPermission="'ComplianceSystem.StaticData.Update'" mat-button (click)="$event.stopPropagation();openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>

    </mat-card-content>
</mat-card>


<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3 class="mb-0">{{ (selected?.id ? '::تعديل خطة عمل' : '::إضافة خطة عمل' ) | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="mitigateActionPlan">{{ '::mitigateActionPlan' | abpLocalization }}</label><span> * </span>
                    <input type="text" id="mitigateActionPlan" class="form-control" formControlName="mitigateActionPlan" />
                </div>

                <div class="col-md-12 form-group">
                    <label for="standardReference">{{ '::standardReference' | abpLocalization }}</label><span> * </span>
                    <input type="text" id="standardReference" class="form-control" formControlName="standardReference" />
                </div>

                <div class="col-md-12 form-group">
                    <label for="objectiveEvidence">{{ '::objectiveEvidence' | abpLocalization }}</label><span> * </span>
                    <input type="text" id="objectiveEvidence" class="form-control" formControlName="objectiveEvidence" />
                </div>

                <div class="col-md-12 form-group">
                    <label>
                        responsibility
                    </label>
                    <ng-select formControlName="responsibility">
                        <ng-option *ngFor="let user of users" [value]="user.id">
                            {{user.name}}
                        </ng-option>
                    </ng-select>
                </div>

                <div class="col-md-12 form-group">
                    <label for="byWhen">{{ '::byWhen' | abpLocalization }}</label><span> * </span>
                    <input #datepicker="ngbDatepicker" class="form-control" id="byWhen" name="datepicker" formControlName="byWhen"
                    ngbDatepicker (click)="datepicker.toggle()" />
                </div>


                <div class="col-md-12 form-group">
                    <label for="treatmentRemarks">{{ '::treatmentRemarks' | abpLocalization }}</label><span> * </span>
                    <textarea class="form-control"  id="treatmentRemarks" formControlName="treatmentRemarks"></textarea>
                </div>

            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" #abpClose>
            {{ '::Close' | abpLocalization }}
        </button>

        <!--added save button-->
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
