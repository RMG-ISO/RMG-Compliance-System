<ngx-datatable
class="material fullscreen"
[rows]="items"
[count]="totalCount"
[list]="list"
appNgxdatatable>

    <ngx-datatable-column [name]="'::اسم الشخص' | abpLocalization" prop="creatorName"> </ngx-datatable-column>
    <ngx-datatable-column [name]="'::دور الشخص' | abpLocalization" prop="role"> </ngx-datatable-column>
    <ngx-datatable-column [name]="'::الأجراء المتخذ' | abpLocalization" prop="action"> </ngx-datatable-column>
    <!-- <ngx-datatable-column [name]="'::تاريخ الأجراء' | abpLocalization" prop="creationTime"> </ngx-datatable-column> -->

    <ngx-datatable-column [name]="'::تاريخ الأجراء' | abpLocalization" [maxWidth]="200" [width]="200" prop="creationTime">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <span class="ltr">{{value | date:'yyyy/MM/dd'}}</span>
        </ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column [name]="'::Status' | abpLocalization" prop="status">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <span class="status" [class]="DocumentStatus[value]">
                {{ ( '::Document:Enum:' + DocumentStatus[value] ) | abpLocalization }}
            </span>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [name]="'::الملاحظات' | abpLocalization" prop="notes" [width]="350">
        <ng-template let-value="value" ngx-datatable-cell-template>
            <p class="notes-cont">
                {{value}}
            </p>
        </ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="170" [minWidth]="170" [sortable]="false" cellClass="options">
        <ng-template let-row="row" ngx-datatable-cell-template>
           <div class="table-actions" *ngIf="row.requiredFunction || row.optionalFunction">
                <span style="width: 40px;">
                    <button mat-button *ngIf="row.optionalFunction && row.action == Actions.Finish" (click)="takeAction(row.optionalFunction)">
                        <mat-icon class="ms-0 me-0 send" color="accent">send</mat-icon>
                    </button>
                </span>

                <ng-container *ngIf="row.requiredFunction && row.action == Actions.NoAction">
                    <button mat-button (click)="takeAction(row.optionalFunction)">
                        <mat-icon class="ms-0 me-0" color="primary">done</mat-icon>
                    </button>
                    <button mat-button (click)="returnToCreator()">
                        <mat-icon class="ms-0 me-0" color="warn">close</mat-icon>
                    </button>
                </ng-container>
           </div>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
