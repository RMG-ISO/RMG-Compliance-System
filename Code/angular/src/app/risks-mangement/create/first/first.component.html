<!-- <form [formGroup]="form"> -->
    <div class="row">
        <div class="col-md-6 form-group">
            <label >
                {{ '::Type' | abpLocalization }}
                <span> * </span>
            </label>
            <mat-radio-group color="primary" [formControl]="form.controls.type">
                <mat-radio-button [value]="Type.Risk">{{ '::Risk' | abpLocalization }}</mat-radio-button>
                <span class="space"></span>
                <mat-radio-button [value]="Type.Opportunity">{{ '::Opportunity' | abpLocalization }}</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="col-md-6 form-group">
            <label>
                {{ ('::' + Type[form.controls.type.value] + ':Context') | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.riskContext">
                <ng-option *ngFor="let category of riskContext" [value]="category.id">
                    {{ category | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>

        <div class="col-md-6 form-group">
            <label for="nameAr">
                {{ ('::' + Type[form.controls.type.value] + ':NameAr') | abpLocalization }}
                <span> * </span>
            </label>
            <input type="text" id="nameAr" class="form-control" [formControl]="form.controls.nameAr" />
        </div>
        <div class="col-md-6 form-group">
            <label for="nameEn">
                {{ ('::' + Type[form.controls.type.value] + ':NameEn') | abpLocalization }}
                <span> * </span>
            </label>
            <input type="text" id="nameEn" class="form-control" [formControl]="form.controls.nameEn"/>
        </div>


        <div class="col-md-6 form-group">
            <label for="detailsAr">
                {{ ('::' + Type[form.controls.type.value] + ':ExplainAr') | abpLocalization }}
                <span> * </span>
            </label>
            <textarea type="text" id="detailsAr" class="form-control" [formControl]="form.controls.detailsAr"></textarea>
        </div>
        <div class="col-md-6 form-group">
            <label for="detailsEn">
                {{ ('::' + Type[form.controls.type.value] + ':ExplainEn') | abpLocalization }}
                <span> * </span>
            </label>
            <textarea type="text" id="detailsEn" class="form-control" [formControl]="form.controls.detailsEn"></textarea>
        </div>



        <div class="col-md-6 form-group">
            <label for="affectDetailsAr">
                {{ ('::' + Type[form.controls.type.value] + ':DescriptionAr') | abpLocalization }}
                <span> * </span>
            </label>
            <textarea type="text" id="affectDetailsAr" class="form-control" [formControl]="form.controls.affectDetailsAr" ></textarea>
        </div>
        <div class="col-md-6 form-group">
            <label for="affectDetailsEn">
                {{ ('::' + Type[form.controls.type.value] + ':DescriptionEn') | abpLocalization }}
                <span> * </span>
            </label>
            <textarea type="text" id="affectDetailsEn" class="form-control" [formControl]="form.controls.affectDetailsEn"></textarea>
        </div>

        <div class="col-md-6 form-group">
            <label>
                {{ '::Asset' | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.sectorId">
                <ng-option *ngFor="let sector of sectors" [value]="sector.id">
                   {{ sector | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>
                {{ '::Department' | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.departmentId">
                <ng-option *ngFor="let department of departments" [value]="department.id">
                    {{ department.name }}
                 </ng-option>
            </ng-select>
        </div>


        <div class="col-md-6 form-group">
            <label>
                {{ '::Category' | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.categoryId">
                <ng-option *ngFor="let category of categories" [value]="category.id">
                    {{ category | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>
                {{ ('::' + Type[form.controls.type.value] + ':User') | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.ownerId">
                <ng-option *ngFor="let user of users" [value]="user.id">
                    {{user.name}}
                </ng-option>
            </ng-select>
        </div>

        <div class="col-md-6 form-group">
            <label for="framework">
                {{ '::Framework' | abpLocalization }}
                <span> * </span>
            </label>
            <ng-select [formControl]="form.controls.frameWorkId">
                <ng-option *ngFor="let framework of frameworks" [value]="framework.id">
                    {{ framework | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>


    </div>
<!-- </form> -->
