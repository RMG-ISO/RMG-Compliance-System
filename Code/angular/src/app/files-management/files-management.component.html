<div class="row">
    <div class="col-2">
        <div class="cats-list">
            <h4>
                التصنيفات
            </h4>
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let i of [1,2,3,4,5,6,7,8]" [value]="i">
                    <div>
                        <span>
                            تصنيف
                            {{i}}
                        </span>
                        <i class="fas fa-chevron-left d-none"></i>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center header-content">
                    <h3 class="card-title m-0">
                        {{ '::الملفات' | abpLocalization }}
                    </h3>
                    <div class="pt-2 d-flex justify-content-end">
                        <div class="visible-content mr-3">
                            <button mat-button (click)="visibleContent = 'cards'" [class.active]="visibleContent === 'cards'">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button mat-button (click)="visibleContent = 'grid'" [class.active]="visibleContent === 'grid'">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
        
                        <button id="create" mat-button class="add-btn mr-3"
                            type="button" (click)="openDialog()">
                            <i class="fa fa-plus mr-2"></i>
                            <span class="line mr-2"></span>
                            <span>{{ "::إضافة ملفات" | abpLocalization }}</span>
                        </button>
                        <app-search (search)="getList($event)"></app-search>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row" *ngIf="visibleContent === 'cards'">
                    <div class="col-md-4 card-cont" *ngFor="let item of items">
                        <mat-card class="global-card">
                            <mat-card-title class="text-center">
                                <div class="d-flex align-items-center justify-content-between">
                                    <button mat-button>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <button mat-button>
                                        <i class="fas fa-file-download"></i>
                                    </button>
                                </div>
                            </mat-card-title>
                            <mat-card-content>
                                <div>
                                    <i class="fas fa-file-pdf"></i>
                                    <p>
                                        {{ item | lang:'title' }}
                                    </p>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <div class="actions d-flex align-items-center justify-content-between mb-2">
                                    <button mat-raised-button class="user">
                                        AG
                                    </button>
                                    <div >
                                        <button class="del" mat-raised-button (click)="delete(row)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                        <button class="edit" mat-raised-button (click)="openDialog(row)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="details d-flex align-items-center justify-content-between">
                                    <div>
                                       <p class="mb-1">
                                        تاريخ الرفع
                                       </p>
                                        {{ value | fromNow }}
                                    </div>
                                    <div>
                                        <p class="mb-1 file-size-info">
                                           <span>
                                            حجم الملف
                                           </span>
                                           <span>
                                            700/800 MB
                                           </span>
                                        </p>
                                        <div class="progress-cont">
                                            <div class="progress-bar">

                                            </div>
                                            <div class="text">
                                                <span>
                                                    700 MB
                                                </span>
                                                <span>
                                                    800 MB
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
