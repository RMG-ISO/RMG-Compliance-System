<form [formGroup]="form" *ngIf="itemData">
    <div class="row">
        <!-- <div class="col-md-6 form-group">

            </label>
            <ng-select formControlName="potentialRisk">
                <ng-option *ngFor="let item of potentials" [value]="item.id">
                    {{ item | lang:'name' }}
                </ng-option>
            </ng-select>
        </div> -->


        <div class="col-md-6 form-group">
          <label>
              {{ '::IsTreatment' | abpLocalization }}
              <span> * </span>
          </label>
          <mat-radio-group formControlName="isTreatment" (change)="IsTreatement($event)"  color="primary">
            <mat-radio-button [value]="true">{{ '::yes' | abpLocalization }}</mat-radio-button>
            <span class="space"></span>
            <mat-radio-button [value]="false">{{ '::no' | abpLocalization }}</mat-radio-button>
          </mat-radio-group>
      </div>


        <!-- <div class="col-md-6 form-group">
            <label>
               Is Treatment
                <span> * </span>
            </label>
            <ng-select formControlName="isTreatment">
              <ng-option *ngFor="let item of Treatments" [value]="item.id">
                {{ item | lang:'name' }}
              </ng-option>
            </ng-select>
        </div> -->



        <div class="col-md-12 form-group" style="padding-left: 174px;">
          {{ '::RiskManagementMatrix' | abpLocalization }}
        </div>
        <div style="display: flex; justify-content: center; width: 100%;">
          <div style="min-width:110px">
            <div style="height: 30px"></div>
            <div *ngFor="let item of impacts; index as i" style="text-align: center;" >
              <span [ngClass]="{'hide':item == 'null'}" style="width:150px;height: 38px; line-height: 38px;"> {{ item | lang:'name' }} </span>
            </div>
          </div>
        
          <div>
            <div style="display:inline-flex;width:150px;min-width:150px" *ngFor="let item of likehood">
              <span [ngClass]="{'hide':item == 'null'}" style="width: 150px; text-align: center; margin-bottom: 10px;">
                {{ item | lang:'name' }}
              </span>
            </div>
        
            <div *ngFor="let item of potentials">
              <div style="display:inline-flex;width:150px;min-width:150px; margin: 1px;" *ngFor="let child of item">
                <button mat-raised-button
                  [ngClass]="{'veryHigh':child.levelNum==4,'Selected':child.Potential==Potential&&child.likelihood==likelihood, 'High':child.levelNum==3,'Medium':child.levelNum==2,'low':child.levelNum==1,'Verylow':child.levelNum==0}"
                  style="width:150px">
                  {{ child | lang:'level' }}
                </button>
        
              </div>
            </div>
          </div>
        </div>
    </div>
</form>
