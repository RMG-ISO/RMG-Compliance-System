


<form [formGroup]="form">
    <div class="row">
        <div class="col-md-6 form-group">
            <label >
                {{ '::Type' | abpLocalization }}
            </label>
            <mat-radio-group aria-label="Select an option" formControlName="type">
                <mat-radio-button [value]="Type.Risk">مخاطر</mat-radio-button>
                <span class="space"></span>
                <mat-radio-button [value]="Type.Opportunity">فرصة</mat-radio-button>
            </mat-radio-group>
        </div>
    
        <div class="col-md-6 form-group">
            <label>
                {{ ('::' + Type[form.controls.type.value] + ':Context') | abpLocalization }}
            </label>
            <ng-select formControlName="riskContext">
                <ng-option *ngFor="let category of riskContext" [value]="category.id">
                    {{ category | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>

        <div class="col-md-6 form-group">
            <label for="nameAr">
                {{ ('::' + Type[form.controls.type.value] + ':NameAr') | abpLocalization }}
            </label>
            <input type="text" id="nameAr" class="form-control" formControlName="nameAr" />
        </div>
        <div class="col-md-6 form-group">
            <label for="nameEn">
                {{ ('::' + Type[form.controls.type.value] + ':NameEn') | abpLocalization }}
            </label>
            <input type="text" id="nameEn" class="form-control" formControlName="nameEn"/>
        </div>
    
    
        <div class="col-md-6 form-group">
            <label for="detailsAr">
                {{ ('::' + Type[form.controls.type.value] + ':ExplainAr') | abpLocalization }}
            </label>
            <textarea type="text" id="detailsAr" class="form-control" formControlName="detailsAr"></textarea>
        </div>
        <div class="col-md-6 form-group">
            <label for="detailsEn">
                {{ ('::' + Type[form.controls.type.value] + ':ExplainEn') | abpLocalization }}
            </label>
            <textarea type="text" id="detailsEn" class="form-control" formControlName="detailsEn"></textarea>
        </div>
    
    
    
        <div class="col-md-6 form-group">
            <label for="affectDetailsAr">
                {{ ('::' + Type[form.controls.type.value] + ':DescriptionAr') | abpLocalization }}
            </label>
            <textarea type="text" id="affectDetailsAr" class="form-control" formControlName="affectDetailsAr" ></textarea>
        </div>
        <div class="col-md-6 form-group">
            <label for="affectDetailsEn">
                {{ ('::' + Type[form.controls.type.value] + ':DescriptionEn') | abpLocalization }}
            </label>
            <textarea type="text" id="affectDetailsEn" class="form-control" formControlName="affectDetailsEn"></textarea>
        </div>
    
        <div class="col-md-6 form-group">
            <label>
                {{ '::Sector' | abpLocalization }}
            </label>
            <ng-select formControlName="sectorId">
                <ng-option *ngFor="let sector of sectors" [value]="sector.id">
                   {{ sector | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>
                {{ '::Department' | abpLocalization }}
            </label>
            <ng-select formControlName="departmentId">
                <ng-option *ngFor="let department of departments" [value]="department.id">
                    {{ department | lang:'name' }}
                 </ng-option>
            </ng-select>
        </div>
    
    
        <div class="col-md-6 form-group">
            <label>
                {{ '::Category' | abpLocalization }}
            </label>
            <ng-select formControlName="categoryId">
                <ng-option *ngFor="let category of categories" [value]="category.id">
                    {{ category | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>
                {{ ('::' + Type[form.controls.type.value] + ':User') | abpLocalization }}
            </label>
            <ng-select formControlName="ownerId">
                <ng-option *ngFor="let user of users" [value]="user.id">
                    {{user.name}}
                </ng-option>
            </ng-select>
        </div>
    
    
    </div>
</form>
