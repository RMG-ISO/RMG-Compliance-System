<mat-drawer-container class="main-drawer" [hasBackdrop]="false">
  <mat-drawer #drawer opened mode="side">
    <div class="wrapper" >
      <!-- <sidebar></sidebar> -->

      <abp-routes
      *abpReplaceableTemplate="{
        componentKey: service.routesComponentKey,
        inputs: {
          smallScreen: { value: service.smallScreen }
        }
      }"
      class="mx-auto"
      [smallScreen]="service.smallScreen"
    ></abp-routes>

    </div>
  </mat-drawer>
  <mat-drawer-content>
    <nav class="app-nav d-flex" >
      <button mat-button class="menu-button">
        <img src="assets/icons/bars.svg" alt="">
      </button>
    </nav>
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
