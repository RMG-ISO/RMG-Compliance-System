<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isEmailSent; else emailSentTemplate">
    <img src="assets/logo.png" alt="">
    <mat-card>
        <h2>{{ 'AbpAccount::ForgotPassword' | abpLocalization }}</h2>

        <p>{{ 'AbpAccount::SendPasswordResetLink_Information' | abpLocalization }}</p>
        <div class="form-group">
            <label for="input-email-address" class="form-label">
                {{ 'AbpAccount::EmailAddress' | abpLocalization }}
                *
            </label>
            <input class="form-control" fullWidth type="email" id="input-email-address" formControlName="email" />
        </div>


        <div class="d-flex justify-content-between align-items-center mb-4">
            <button mat-raised-button [disabled]="inProgress" class="save" type="submit">
                {{ 'AbpAccount::Submit' | abpLocalization }}
            </button>
            <a routerLink="/account/login">
                {{ 'AbpAccount::Login' | abpLocalization }}
            </a>
        </div>

        <button type="button" class="lang" mat-button (click)="onChangeLang(directions[currentLang].value)">
            {{ directions[currentLang].label }}
        </button>
    </mat-card>
</form>

<ng-template #emailSentTemplate>
    <img src="assets/logo.png" alt="">
    <mat-card>
        <p style="font-size: 16px;">{{ 'AbpAccount::PasswordResetMailSentMessage' | abpLocalization }}</p>
        <button routerLink="/account/login" mat-button class="save mt-4">
            <i class="fa fa-long-arrow-left me-1"></i> {{ 'AbpAccount::BackToLogin' | abpLocalization }}
        </button>
    </mat-card>
</ng-template>
