<img src="assets/logo.png" alt="">

<form [formGroup]="form" [mapErrorsFn]="mapErrorsFn" (ngSubmit)="onSubmit()" validateOnSubmit *ngIf="!isPasswordReset; else passwordResetTemplate">
    <mat-card>
        <h2>{{ 'AbpAccount::ResetPassword' | abpLocalization }}</h2>

        <p>{{ 'AbpAccount::ResetPassword_Information' | abpLocalization }}</p>
        
        <div class="form-group">
            <label for="input-password">{{ 'AbpAccount::Password' | abpLocalization }}</label>
            <span> * </span>
            <input type="password" id="input-password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group">
            <label for="input-confirm-password">{{ 'AbpAccount::ConfirmPassword' | abpLocalization }}</label>
            <span> * </span>
            <input type="password" id="input-confirm-password" class="form-control" formControlName="confirmPassword" />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <button mat-raised-button [disabled]="inProgress" class="save" type="submit">
                {{ 'AbpAccount::Submit' | abpLocalization }}
            </button>
            <a routerLink="/account/login">
                {{ 'AbpAccount::Cancel' | abpLocalization }}
            </a>
        </div>

        <button type="button" class="lang" mat-button (click)="onChangeLang(directions[currentLang].value)">
            {{ directions[currentLang].label }}
        </button>
    </mat-card>
</form>


<ng-template #passwordResetTemplate>
    <mat-card>
        <p style="font-size: 16px;">{{ 'AbpAccount::YourPasswordIsSuccessfullyReset' | abpLocalization }}</p>
        <button routerLink="/account/login" mat-button class="save mt-4">
            <i class="fa fa-long-arrow-left me-1"></i> {{ 'AbpAccount::BackToLogin' | abpLocalization }}
        </button>
    </mat-card>
</ng-template>
