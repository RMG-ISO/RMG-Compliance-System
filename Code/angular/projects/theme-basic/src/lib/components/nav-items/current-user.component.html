<button *ngIf="(dropdownLanguages$ | async)?.length > 0" mat-button [matMenuTriggerFor]="languageMenu">
  {{ defaultLanguage$ | async }}
</button>
<mat-menu #languageMenu="matMenu">
  <button mat-menu-item  *ngFor="let lang of dropdownLanguages$ | async" (click)="onChangeLang(lang.cultureName)">
    {{ lang?.displayName }}
  </button>
</mat-menu>



<ng-template #loginBtn>
  <button
  style="font-size: 16px;"
  mat-button role="button" class="nav-link pointer" (click)="navigateToLogin()">
    {{ 'AbpAccount::Login' | abpLocalization }}
  </button>
</ng-template>

<button
  style="font-size: 16px;"
  mat-button
  
  *ngIf="(currentUser$ | async)?.isAuthenticated; else loginBtn"
  [matMenuTriggerFor]="menu">
  <small *ngIf="(selectedTenant$ | async)?.name as tenantName">
    <i>{{ tenantName }}</i>
    \
  </small>

  <strong>{{ (currentUser$ | async)?.userName }}</strong>
  <span class="as-avatar">
    {{ (currentUser$ | async)?.userName[0] }}
  </span>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="navigateToManageProfile()">
    <i class="fa fa-cog mr-1"></i>{{ 'AbpAccount::MyAccount' | abpLocalization }}
  </button>
  <button mat-menu-item  (click)="logout()">
    <i class="fa fa-power-off mr-1"></i>{{ 'AbpUi::Logout' | abpLocalization }}
  </button>
</mat-menu>
