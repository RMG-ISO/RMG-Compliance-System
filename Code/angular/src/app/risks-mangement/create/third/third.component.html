<form [formGroup]="form">
    <div class="row">
        <div class="col-md-6 form-group">
            <label>
                مستوى الخطر
            </label>
            <ng-select formControlName="potentialRisk">
                <ng-option *ngFor="let item of potentials" [value]="item.id">
                    {{ item | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-6 form-group">
            <label>
                معالجة الخطر
            </label>
            <ng-select formControlName="riskTreatmentOption">
                <ng-option *ngFor="let item of riskTreatment" [value]="item.id">
                    {{ item | lang:'name' }}
                </ng-option>
            </ng-select>
        </div>
    </div>
</form>
