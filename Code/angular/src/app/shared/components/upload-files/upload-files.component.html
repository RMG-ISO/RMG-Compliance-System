<label for="file-upload" class="custom-file-upload btn btn-info">
    {{ ( isMultiple ? '::AttachmentUploadFiles' : '::AttachmentUploadFile' ) |abpLocalization }}
</label>
<input id="file-upload" type="file" hidden (change)="handleFileInput(($event.target.files))" [multiple]="isMultiple"  [accept]="acceptedTypes"  [disabled]="uploading" />

    <div *ngIf="progress>0" class="progress">
      <div class="progress-bar" role="progressbar" [style]="'width:'+progress+'%'" ></div>
    </div>
    <ol *ngFor="let err of fileUploaderErrors" class="validation-error">
        <li>{{err.fileName}}
            <ul>
                <li *ngFor="let fileErr of err.errors">{{fileErr}}</li>
            </ul>
        </li>
    </ol>
