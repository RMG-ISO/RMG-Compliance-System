<mat-card class="global-card" *ngIf="data">
    <mat-card-title class="d-flex align-items-center justify-content-between">
        <h4>
            {{ '::Report' | abpLocalization }} 
            {{data.frameworkDto | lang:'name'}}
        </h4>
        <button *ngIf="excelRows?.length" mat-button (click)="exportexcel()">
            <i class="fas fa-file-excel"></i>
        </button>
    </mat-card-title>
    <mat-card-content>
        <ngx-datatable 
        class="material fullscreen"
        columnMode="force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [scrollbarH]="true"
        #dataTable
        [rows]="excelRows"
        [count]="excelRows.length"
        appNgxdatatable
        >

            <ngx-datatable-column [name]="'::FrameworkName' | abpLocalization" prop="0"></ngx-datatable-column>
        
            <ngx-datatable-column [name]="'::MainDomainName' | abpLocalization" prop="1"></ngx-datatable-column>
        
            <ngx-datatable-column [name]="'::SubDomainName' | abpLocalization" prop="2"></ngx-datatable-column>

            <ngx-datatable-column [name]="'::MainControlName' | abpLocalization" prop="3"></ngx-datatable-column>

            <ngx-datatable-column [name]="'::SubControlName' | abpLocalization" prop="4"></ngx-datatable-column>
            
            <ngx-datatable-column [name]="'::AssessmentApplicable' | abpLocalization" prop="5"></ngx-datatable-column>

            <ngx-datatable-column [name]="'::AssessmentComplianceLevel' | abpLocalization" prop="6"></ngx-datatable-column>

        </ngx-datatable>

    </mat-card-content>
</mat-card>
