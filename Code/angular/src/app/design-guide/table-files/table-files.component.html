<div>
    <app-upload-files [attachment]="{ attachmentId: attachmentId }" (OnUpload)="OnUpload($event)" [attachment]="{}"></app-upload-files>
</div>
<ngx-datatable
class="material fullscreen"
columnMode="force"
[headerHeight]="50"
[footerHeight]="50"
rowHeight="auto"
[scrollbarH]="true"
[rows]="items"
[count]="totalCount">
    <ngx-datatable-column [name]="'::الملف' | abpLocalization" prop="nameAr"></ngx-datatable-column>
    <ngx-datatable-column [name]="'::الحجم' | abpLocalization" prop="nameEn"> </ngx-datatable-column>
    <ngx-datatable-column [name]="'::الشخص المسؤول' | abpLocalization" prop="shortcutAr">
    </ngx-datatable-column>
    <ngx-datatable-column [name]="'::تاريخ اخر تعديل' | abpLocalization" prop="shortcutEn">
    </ngx-datatable-column>

    <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false"
        cellClass="options">
        <ng-template let-row="row" ngx-datatable-cell-template>


            <button mat-button *abpPermission="'ComplianceSystem.Framework.Delete'" color="warn"
                (click)="$event.stopPropagation();delete(row)">
                <mat-icon>delete_forever</mat-icon>
            </button>

            <button mat-button *abpPermission="'ComplianceSystem.Framework.Update'"
                (click)="$event.stopPropagation();openDialog(row)">
                <mat-icon>edit</mat-icon>
            </button>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
