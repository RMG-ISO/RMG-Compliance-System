<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h3 class="card-title">
                    {{ '::Framework' | abpLocalization }}
                </h3>
            </div>
            <div class="col col-md-6 pt-2 d-flex justify-content-end">
                <button *abpPermission="'ComplianceSystem.Framework.Create'" id="create" class="btn btn-primary mr-3"
                    type="button" (click)="openDialog()">
                    <i class="fa fa-plus mr-1"></i>
                    <span>{{ "::CreateFramework" | abpLocalization }}</span>
                </button>
                <app-search (search)="getList($event)"></app-search>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable
        class="material fullscreen"
        columnMode="force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [scrollbarH]="true"
        [rows]="items"
        [count]="totalCount"
        [list]="list"
        (activate)="activate($event)"
        >
        
            <ngx-datatable-column [name]="'::FrameworkNameAr' | abpLocalization" prop="nameAr"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::FrameworkNameEn' | abpLocalization" prop="nameEn"> </ngx-datatable-column>
            <ngx-datatable-column [name]="'::FrameworkShortcutAr' | abpLocalization" prop="shortcutAr"> </ngx-datatable-column>
            <ngx-datatable-column [name]="'::FrameworkShortcutEn' | abpLocalization" prop="shortcutEn"> </ngx-datatable-column>
        
            <ngx-datatable-column [name]="'::FrameworkStatus' | abpLocalization" prop="status">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ ( '::Enum:SharedStatus:' + value ) | abpLocalization  }}
                </ng-template>
            </ngx-datatable-column>
        
            <ngx-datatable-column [name]="'::FrameworkLastUpdate' | abpLocalization" prop="lastModificationTime">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value | fromNow}}
                </ng-template>
            </ngx-datatable-column>
                
        
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false" cellClass="options">
                <ng-template let-row="row" ngx-datatable-cell-template>
                   

                    <button mat-button *abpPermission="'ComplianceSystem.Framework.Delete'" color="warn" (click)="$event.stopPropagation();delete(row)">
                        <mat-icon >delete_forever</mat-icon>
                    </button>

                    <button mat-button *abpPermission="'ComplianceSystem.Framework.Update'" (click)="$event.stopPropagation();openDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3 class="mb-0">{{ (selected?.id ? '::EditFramework' : '::CreateFramework' ) | abpLocalization }}</h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name-en">{{ '::FrameworkNameAr' | abpLocalization }}</label><span> * </span>
                        <input type="text" id="name-en" class="form-control" formControlName="nameAr" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name-en">{{ '::FrameworkNameEn' | abpLocalization }}</label><span> * </span>
                        <input type="text" id="name-en" class="form-control" formControlName="nameEn" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="shortcur-ar">{{ '::FrameworkShortcutAr' | abpLocalization }}</label><span> * </span>
                        <input type="text" id="shortcur-ar" class="form-control" formControlName="shortcutAr" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="shortcut-en">{{ '::FrameworkShortcutEn' | abpLocalization }}</label><span> * </span>
                        <input type="text" id="shortcut-en" class="form-control" formControlName="shortcutEn" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description-ar">{{ '::FrameworkDescriptionAr' | abpLocalization }}</label>
                        <input type="text" id="description-ar" class="form-control" formControlName="descriptionAr" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">{{ '::FrameworkDescriptionEn' | abpLocalization }}</label>
                        <input type="text" id="description" class="form-control" formControlName="descriptionEn" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="status">{{ '::FrameworkStatus' | abpLocalization }}</label><span> * </span>
                        <select class="form-control" id="status" formControlName="status">
                            <option [ngValue]="null">{{'::PleaseSelect' | abpLocalization}}</option>
                            <option  *ngFor="let stauts of sharedStatusOptions" [ngValue]="stauts.value">
                                {{ ( '::Enum:SharedStatus:' + stauts.value ) | abpLocalization }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" #abpClose>
            {{ '::Close' | abpLocalization }}
        </button>

        <!--added save button-->
        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
